<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Add some basic styling */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    h1, p{
      text-align: center;
      color: #333333;
    }
    /* Style for the button */
    .button {
      display: block;
      width: 150px;
      margin: 0 auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>
  <p>Welcome to my website.</p>
  <a class="button" href="#" onclick="alert('Hello!')">Click Me!</a>
  <script>
    // Add some JavaScript functionality
    function showDate() {
      var date = new Date();
      document.getElementById("demo").innerHTML = date;
    }
  </script>
  <p id="demo"></p>
  <button onclick="showDate()">Show Current Date</button>
</body>
</html>
